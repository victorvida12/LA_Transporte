<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veículos - LA Transportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar d-flex flex-column">
    <div class="col">  
      <div class="sidebar-header col">
        <img src="img/logo-branca.png" alt="" class="logo col">
        <span class="col">LA Transportes</span>
      </div>
    </div>
    <div class="search-box row">
      <i class="bi bi-search col"></i>
      <input type="text" placeholder="         Procurar" class="col search-box">
    </div> 

    <nav class="nav flex-column">
      <a class="nav-link" href="painel.html"><i class="bi bi-house"></i> Painel</a>
      <a class="nav-link" href="agenda.html"><i class="bi bi-folder"></i> Agenda</a>
      <a class="nav-link" href="entregas.html"><i class="bi bi-truck"></i> Entregas</a>
      <a class="nav-link active" href="veiculos.html"><i class="bi bi-car-front"></i> Veículos</a>
      <a class="nav-link" href="financeiro.html"><i class="bi bi-currency-dollar"></i> Financeiro</a>
      <a class="nav-link" href="locacao.html"><i class="bi bi-tools"></i> Locação de Maquinário</a>
      <a class="nav-link" href="relatorio.html"><i class="bi bi-bar-chart"></i> Relatório</a>
      <a class="nav-link" href="funcionarios.html"><i class="bi bi-people"></i> Funcionários</a>
    </nav>

    <div class="bottom">
      <a class="nav-link" href="#"><i class="bi bi-box-arrow-left"></i> Sair</a>
    </div>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content" style="margin-left:250px; padding:2rem;">
    <div class="panel">
      <div class="panel-header">Veículos</div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Placa</th>
            <th>Status</th>
            <th>Funcionário</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody-veiculos">
          <tr>
            <td>01</td>
            <td>Scania</td>
            <td>JTD3A92</td>
            <td>
              <select>
                <option>Disponível</option>
                <option selected>Em Serviço</option>
              </select>
            </td>
            <td>
              <select>
                <option>Nenhum</option>
                <option>João José Silva</option>
              </select>
            </td>
            <td>
              <button class="table-btn" onclick="removerLinha(this)" title="Remover">&#10005;</button>
            </td>
          </tr>
          <tr>
            <td>02</td>
            <td>Volvo</td>
            <td>QRM5B71</td>
            <td>
              <select>
                <option selected>Disponível</option>
                <option>Em Serviço</option>
              </select>
            </td>
            <td>
              <select>
                <option selected>Nenhum</option>
                <option>João José Silva</option>
              </select>
            </td>
            <td>
              <button class="table-btn" onclick="removerLinha(this)" title="Remover">&#10005;</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div style="text-align:center;">
        <button class="botao-simples" onclick="salvarAlteracoes()">Salvar Alterações</button>
      </div>
      <hr>
      <div class="subtitulo">Adicionar</div>

      <form id="form-adicionar-veiculo" autocomplete="off">
        <div class="adicionar-row">
          <input type="text" id="novo-id" placeholder="ID">
          <input type="text" id="novo-modelo" placeholder="Modelo">
          <input type="text" id="nova-placa" placeholder="Placa">
          <select id="novo-status">
            <option value="">Status</option>
            <option>Disponível</option>
            <option>Em Serviço</option>
          </select>
          <select id="novo-funcionario">
            <option value="">Funcionário</option>
            <option>João José Silva</option>
          </select>
        </div>
        <div class="adicionar-container">
          <button type="submit" class="botao-simples">Adicionar</button>
        </div>
      </form>

      <div class="filtrar">
        Filtrar por:
        <select>
          <option>--</option>
          <option>Disponível</option>
          <option>Em Serviço</option>
        </select>
      </div>
    </div>
  </div>

  <footer style="margin-left:250px; text-align:center; padding:1rem;">
    2025 LA Transportes - Todos os direitos reservados.
  </footer>

  <script>
    function removerLinha(btn) {
      btn.closest('tr').remove();
    }

    document.getElementById('form-adicionar-veiculo').onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('novo-id').value.trim();
      const modelo = document.getElementById('novo-modelo').value.trim();
      const placa = document.getElementById('nova-placa').value.trim();
      const status = document.getElementById('novo-status').value;
      const funcionario = document.getElementById('novo-funcionario').value;

      if (id && modelo && placa && status && funcionario) {
        const tbody = document.getElementById('tbody-veiculos');
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${id}</td>
          <td>${modelo}</td>
          <td>${placa}</td>
          <td>
            <select>
              <option ${status === 'Disponível' ? 'selected' : ''}>Disponível</option>
              <option ${status === 'Em Serviço' ? 'selected' : ''}>Em Serviço</option>
            </select>
          </td>
          <td>
            <select>
              <option ${funcionario === 'Nenhum' ? 'selected' : ''}>Nenhum</option>
              <option ${funcionario === 'João José Silva' ? 'selected' : ''}>João José Silva</option>
            </select>
          </td>
          <td>
            <button class="table-btn" onclick="removerLinha(this)" title="Remover">&#10005;</button>
          </td>
        `;
        tbody.appendChild(tr);
        this.reset();
      }
    }

    function salvarAlteracoes() {
      alert('Alterações salvas!');
    }

    // Ocultar ícone de lupa ao digitar
    document.addEventListener("DOMContentLoaded", function() {
      const input = document.querySelector(".search-box input");
      const icon = document.querySelector(".search-box i");

      input.addEventListener("input", function() {
        icon.style.display = this.value.trim() !== "" ? "none" : "block";
      });
    });
  </script>
</body>
</html>
